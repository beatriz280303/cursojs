<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exerc√≠cio 1</title>
</head>

<body>
    <div id="Quadrado Vermelho">
        <button id="novo">Clique para um novo quadrado vermelho</button>
    </div>
    <script>
        var btnElement = document.getElementById("novo");
        var quadradoVermElement = document.getElementById("Quadrado Vermelho");
        btnElement.onclick = function () {
            var quadrado = document.createElement("div");
            quadrado.style.width = "100px";
            quadrado.style.height = "100px";
            quadrado.style.backgroundColor = "#F00";
            quadradoVermElement.appendChild(quadrado);
        }
    </script>
</body>

</html>
